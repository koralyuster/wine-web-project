    <video src="images/production ID_3775895.mp4" muted loop autoplay></video>

        <div class="slide">
            <img src="images/sliderimg1.jpeg" class="sliderImg" alt="">

        <span class="controls" onclick="prevSlide(-1)" id="left=arrow"><i class="fas fa-chevron-left"
